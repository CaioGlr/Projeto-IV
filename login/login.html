<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Comida Boa</title>
    <!-- Link para o Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJqD2u3a1g8zwQNRM0nP1q8Ex7fQDAk6txGeH2fi5Q0vQ80Rst3b4Gso9oWe" crossorigin="anonymous">
    <style>
        /* Estilos adicionais */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Container de Login -->
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
            <p>Bem-vindo de volta ao Comida Boa!</p>
        </div>

        <!-- Formulário de Login -->
        <form action="#" method="post">
            <!-- Campo de E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Campo de Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <!-- Botões de Login e Esqueci a Senha -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="#" class="btn btn-link">Esqueci minha senha</a>
            </div>
        </form>
    </div>

    <!-- Script do Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0gDXh8+P1GiV1kCBI5ubG5s8zqJxDgf7oU3z9ZnJKIUVs89D" crossorigin="anonymous"></script>
</body>
</html>
