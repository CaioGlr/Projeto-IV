<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato e Suporte - Comida Boa</title>
    <!-- Link para o Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJqD2u3a1g8zwQNRM0nP1q8Ex7fQDAk6txGeH2fi5Q0vQ80Rst3b4Gso9oWe" crossorigin="anonymous">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Container de Contato -->
    <div class="contact-container">
        <div class="contact-header">
            <h2>Contato e Suporte</h2>
            <p>Se você tiver alguma dúvida ou precisar de ajuda, entre em contato conosco preenchendo o formulário abaixo.</p>
        </div>

        <!-- Formulário de Contato -->
        <form action="#" method="post">
            <!-- Campo de E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Campo de Mensagem -->
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
            </div>

            <!-- Botão de Enviar -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Script do Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0gDXh8+P1GiV1kCBI5ubG5s8zqJxDgf7oU3z9ZnJKIUVs89D" crossorigin="anonymous"></script>
</body>
</html>
